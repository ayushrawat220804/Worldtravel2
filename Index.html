<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Travel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    /* Reset & Variables */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }
    html, body { height: 100%; overflow-x: hidden; }

    /* Floating Auto-Scroll Button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      color: #fff; border: none; border-radius: 50px;
      padding: 12px 20px; font-size: 16px; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000;
      transition: opacity 0.3s, transform 0.3s;
    }
    .floating-btn.active {
      opacity: 0.8; transform: scale(0.95);
    }

    /* Background Animation */
    body {
      background: linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333; padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      background: rgba(255,255,255,0.8);
      padding: 15px; border-radius: 12px;
      margin-bottom: 20px; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header a {
      margin: 0 15px; color: #333;
      text-decoration: none; font-weight: bold;
      font-size: 18px; transition: color 0.3s ease;
    }
    header a:hover { color: #d62976; }

    /* Main */
    main {
      background: rgba(255,255,255,0.95);
      border-radius: 15px; padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    main h1 { font-size: 32px; margin-bottom: 10px; color: #962fbf; }
    main p  { font-size: 18px; margin-bottom: 20px; }

    /* Images */
    .images-container {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 15px;
      margin-bottom: 30px;
    }
    .images-container img {
      width: 300px; height: 200px;
      object-fit: cover; border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-origin: center center;
    }
    .images-container img.zoomed {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    /* Fade Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Form */
    form {
      max-width: 600px; margin: 0 auto; text-align: left;
    }
    form div { margin-bottom: 15px; }
    label {
      display: block; margin: 10px 0 5px; font-weight: bold;
    }
    input, select {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 8px; background: #f9f9f9; font-size: 16px;
    }
    .form-check {
      display: flex; align-items: center; margin: 15px 0;
    }
    .form-check input {
      width: 18px; height: 18px; margin-right: 10px;
    }

    button[type="submit"] {
      background: linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      color: #fff; padding: 12px 25px; border: none;
      border-radius: 30px; font-size: 18px; cursor: pointer;
      transition: opacity 0.3s; width: 100%;
    }
    button[type="submit"]:hover { opacity: 0.9; }

    /* Footer */
    footer {
      margin-top: 40px; text-align: center;
      font-size: 14px; color: #fff;
    }
    footer a { color: #fff; text-decoration: underline; }

    /* Responsive */
    @media (max-width: 768px) {
      .images-container { flex-direction: column; }
      .images-container img { width: 90%; height: auto; }
      header a { display: block; margin: 8px 0; }
    }
  </style>
</head>

<body>
  <header class="fade-in">
    <a href="/home">Home</a>
    <a href="/aboutus">About Us</a>
    <a href="/contactus">Contact Us</a>
  </header>

  <main class="fade-in">
    <h1>Welcome to World Travel</h1>
    <p>Your favourite website to travel all over the world</p>

    <div class="images-container fade-in">
      <img src="https://images.unsplash.com/photo-1583452924150-c86772c4fab6?q=80&w=2128" alt="travel1">
      <img src="https://images.unsplash.com/photo-1613064934056-08a061014f37?q=80&w=2070" alt="travel2">
      <img src="https://images.unsplash.com/photo-1503220954697-e02095e8e0d5?q=80&w=2070" alt="travel3">
      <img src="https://images.unsplash.com/photo-1594450280609-3cacc7c4179f?q=80&w=1974" alt="travel4">
      <img src="https://images.unsplash.com/photo-1745541643943-8908ceee4dc4?q=80&w=1910" alt="travel5">
      <img src="https://images.unsplash.com/photo-1506882741710-98761c574b48?q=80&w=2070" alt="travel6">
    </div>

    <b class="fade-in">
      Please fill out your form before traveling to your favourite destination
    </b>
    <hr class="fade-in">

    <h1 class="fade-in">Fill Form</h1>
    <form class="fade-in">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required placeholder="Enter your first name">

        <label for="secondName">Second Name</label>
        <input type="text" id="secondName" required placeholder="Enter your second name">

        <label for="gender">Select Gender</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" required placeholder="Must be 18+">

        <label for="country">Home Country</label>
        <input type="text" id="country" required placeholder="e.g. India">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="e.g. 8384929381">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="e.g. abcde@gmail.com">

        <label for="destination">Select your travel destination</label>
        <select id="destination" required>
          <option value="">--Select--</option>
          <option value="america">America</option>
          <option value="australia">Australia</option>
          <option value="russia">Russia</option>
          <option value="china">China</option>
          <option value="canada">Canada</option>
        </select>

        <div class="form-check">
          <input type="checkbox" id="terms" required>
          <label for="terms">Please read <a href="/termsandconditions" target="_blank">Terms & Conditions</a></label>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer class="fade-in">
    <h5><a href="https://www.worldbank.org/ext/en/home">@2025 World Bank</a> | World Travel | All rights reserved</h5>
  </footer>

  <!-- Floating Auto-Scroll Button -->
  <button id="autoScrollBtn" class="floating-btn">Auto Scroll</button>

  <script>
    // 1) Fade-in/out on scroll
    const faders = document.querySelectorAll('.fade-in');
    const appearObserver = new IntersectionObserver((entries) => {
      entries.forEach(e => e.target.classList.toggle('active', e.isIntersecting));
    }, { threshold: 0.2 });
    faders.forEach(el => appearObserver.observe(el));

    // 2) Image zoom-at-center
    const imgs = document.querySelectorAll('.images-container img');
    const zoomObserver = new IntersectionObserver((entries) => {
      entries.forEach(e => e.target.classList.toggle('zoomed', e.intersectionRatio > 0.7));
    }, { threshold: [0.7] });
    imgs.forEach(img => zoomObserver.observe(img));

    // 3) Auto-Scroll with requestAnimationFrame
    const btn = document.getElementById('autoScrollBtn');
    let scrolling = false, rafId;

    function scrollStep() {
      window.scrollBy(0, 2);
      if ((window.innerHeight + window.pageYOffset) < document.body.offsetHeight) {
        rafId = requestAnimationFrame(scrollStep);
      } else {
        stopScroll();
      }
    }

    function startScroll() {
      scrolling = true;
      btn.classList.add('active');
      btn.textContent = 'Stop Scroll';
      rafId = requestAnimationFrame(scrollStep);
    }

    function stopScroll() {
      scrolling = false;
      btn.classList.remove('active');
      btn.textContent = 'Auto Scroll';
      cancelAnimationFrame(rafId);
    }

    btn.addEventListener('click', () => {
      scrolling ? stopScroll() : startScroll();
    });
  </script>
</body>
</html>
